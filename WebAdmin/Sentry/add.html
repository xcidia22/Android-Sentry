  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Officer</div>
        <div class="card-body">
            
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="mobile_field" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="mobile_field">Mobile Number(+63)</label>
              </div>
            </div>

            <div class="form-group">
<!--              <input type="text" class="form-control" id="rank_field" placeholder="Enter rank" name="rank">-->
                
                <select class="form-control" id="rank_field" name="rank">
                    <option value="1" selected="selected">Police Officer I (PO1)</option>
                    <option value="2" >Police Officer II (PO2)</option>
                    <option value="3">Police Officer III (PO3)</option>
                    <option value="4">Senior Police Officer I (SPO1)</option>
                    <option value="5">Senior Police Officer II (SPO2)</option>
                    <option value="6">Senior Police Officer III (SPO3)</option>
                    <option value="5">Senior Police Officer IV (SPO4)</option>
                </select>
                
                
                
            </div>

            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="first_field" class="form-control" placeholder="First name" required="required">
                    <label for="first_field">First Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="last_field" class="form-control" placeholder="Last name" required="required">
                    <label for="last_field">Last Name</label>
                  </div>
                </div>
              </div>
            </div>
            

            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="email_field" class="form-control" placeholder="Email address" required="required">
                <label for="email_field">Email Address</label>
              </div>
            </div>

            <button id="submit_btn" class="btn btn-default" data-toggle="modal" onclick="storeData()">Submit</button>
            
            <div id="addModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header">			
                            <h4 class="modal-title">Recorded!</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>The list of police officers has been updated.</p>
                        </div>
                        <div class="modal-footer">
                            
                            <a href="officers.html" type="button" class="btn btn-info"><span>Home</span></a>
    

                            <a href="add.html" type="button" class="btn btn-success"><span>Add more</span></a>
                            

                        </div>
                    </div>
                </div>
            </div> 

        </div>
      </div>
    </div>
